<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Form</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* Background Image */
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("bg.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255,255,255,0.95);
      padding: 40px 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 25px;
      color: #0a8f08;
      font-size: 28px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #0a8f08;
      box-shadow: 0 0 6px rgba(10,143,8,0.5);
    }

    .dob-label {
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .dob-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .dob-group select {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0a8f08;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #066b05;
      transform: scale(1.03);
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Interested One's fill the Form</h1>

    <form action="thankyou.html">

      <input type="text" placeholder="Full Name" required>

      <div class="dob-label">Date of Birth</div>

      <div class="dob-group">
        <select required>
          <option value="">Day</option>
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>

        <select required>
          <option value="">Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <select required>
          <option value="">Year</option>
          <script>
            for (let y = 2026; y >= 1980; y--) {
              document.write(`<option value="${y}">${y}</option>`);
            }
          </script>
        </select>
      </div>

      <input type="text" placeholder="Residence" required>

      <input type="number" placeholder="Jersey Number" required>

      <input type="tel" placeholder="Contact Number" required>

      <select required>
        <option value="">Which position do you play?</option>
        <option>Goalkeeper</option>
        <option>Defender</option>
        <option>Midfielder</option>
        <option>Forward</option>
      </select>

      <button type="submit">Submit</button>

    </form>

    <div class="note">
      Your information is safe with us âš½
    </div>

  </div>

</body>
</html>
