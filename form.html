<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Form</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a8f08, #004d00);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 25px;
      color: #0a8f08;
      font-size: 28px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #0a8f08;
      box-shadow: 0 0 6px rgba(10,143,8,0.5);
    }

    .label {
      text-align: left;
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0a8f08;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #066b05;
      transform: scale(1.03);
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Football Form</h1>

    <form action="thankyou.html">
      <input type="text" placeholder="Full Name" required>

      <div class="label">Date of Birth</div>
      <input type="date" required>

      <input type="text" placeholder="Residence" required>

      <input type="number" placeholder="Jersey Number" required>

      <input type="tel" placeholder="Contact Number" required>

      <select required>
        <option value="">Which position do you play?</option>
        <option>Goalkeeper</option>
        <option>Defender</option>
        <option>Midfielder</option>
        <option>Forward</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="note">
      Your information is safe with us âš½
    </div>
  </div>

</body>
</html></html>
