<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Interest Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="form-section">
    <h2>Football Interest Form</h2>

    <form action="thankyou.html">
      <input type="text" placeholder="Full Name" required>

      <input type="date" required>

      <input type="text" placeholder="Residence" required>

      <!-- NEW: JERSEY NUMBER -->
      <input type="number" placeholder="Jersey Number" min="1" max="99" required>

      <!-- NEW: CONTACT NUMBER -->
      <input type="tel" placeholder="Contact Number" required>

      <select required>
        <option value="">Which position do you play?</option>
        <option>Goalkeeper</option>
        <option>Defender</option>
        <option>Midfielder</option>
        <option>Forward</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
