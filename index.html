<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<div class="hero">
    <div class="overlay">
        <h1>Football Zone</h1>
        <p>Football is not just a game, it’s a passion</p>

        <a href="#interest-form" class="btn">Interested in Football? Fill the Form</a>
    </div>
</div>

<!-- FORM SECTION -->
<section id="interest-form">
    <h2>Football Interest Form</h2>

    <form id="footballForm">
        <label>Full Name</label>
        <input type="text" required>

        <label>Date of Birth</label>
        <input type="date" required>

        <label>Residence</label>
        <input type="text" required>

        <label>Which position do you play?</label>
        <select required>
            <option value="">Select</option>
            <option>Goalkeeper</option>
            <option>Defender</option>
            <option>Midfielder</option>
            <option>Forward</option>
        </select>

        <label>Experience Level</label>
        <select>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <p id="thankYouMsg">✅ Thank you for submitting the form!</p>
</section>

<footer>
    <p>© 2026 Football Zone | College Project</p>
</footer>

<script>
    const form = document.getElementById("footballForm");
    const message = document.getElementById("thankYouMsg");

    form.addEventListener("submit", function(e) {
        e.preventDefault(); // page reload stop
        form.style.display = "none";
        message.style.display = "block";
    });
</script>

</body>
</html>
